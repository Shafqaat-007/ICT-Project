<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="login.css">
    <title>Login form</title>
</head>

<body>
    <main>
        <section class="left">
            <img src="section left.jpg" alt="">
        </section>
        <section class="right">
            <img src="Assets/Aqsa.png" alt="">
            <div class="form">
                <form action="">
                    <div class="form-text-input"><i class='bx bx-user-circle'></i><input type="text" id="username" placeholder="Enter User Name or Email"></div>
                    <div class="form-text-input"><i class='bx bxs-lock-alt'></i><input type="password" id="pass" placeholder="password"></div>
                    <div class="remember"><input type="checkbox" name="" id=""> Remember me</div>
                    <a href="index.html" onclick="myFunction(); return false;" class="button-link">Sign In</a>


                </form>
                <a href="#">Create a New Account</a>
                <a href="#">Forget Password</a>
                <h3>OR LOGIN <br>WITH</h3>
                <div class="social">
                    <a href="index.html"><i class='bx bxl-facebook-circle'></i></a>
                    <a href="index.html"><i class='bx bxl-instagram-alt'></i></a>
                    <a href="index.html"><i class='bx bxl-google'></i></a>
                </div>
            </div>
        </section>
    </main>
</script>
<script src="script.js"></script>
</body>

</html>
